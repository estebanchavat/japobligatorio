  <style>
    html, .formulario{
      height: 100%;
    }

    .formulario {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;

<script>
  function onSignIn(googleUser) {
    var profile = googleUser.getBasicProfile();
    console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
    console.log('Name: ' + profile.getName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
  }
</script>

<body class="text-center">
  <form action="home.html">
  <div  class="container p-5">
    <div>
      <img src="./img/login.png" alt="No cargo la imagen">
      <h1 class="h2 mb-3 front-weight-normal"> Please sign in</h1>
      <label for="putEmail"></label>
      <input type="email" placeholder="Email address" required/>
      <label for="putPassword"></label> <br>
      <input type="password" placeholder="Password" required/>
      <div>
        <label>
          <input type="checkbox" value="remember" > Remember me 
        </label>
      </div>
      <input type="submit" value="Log In">
      <h1 class="h2 mb-3 front-weight-normal"> Google Login </h1>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
    
  </div>
</form>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
